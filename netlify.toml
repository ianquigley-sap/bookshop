[build]
  functions = "functions"
  publish = "ui/webapp"
  command = "netlify-lambda build functions-source"


[[redirects]]
  from = "/catalog/Authors"
  to = "/.netlify/functions/server/Authors"
  status = 200
  force = true

[[redirects]]
  from = "/catalog/Books"
  to = "/.netlify/functions/server/Books"
  status = 200
  force = true

[[redirects]]
  from = "/catalog/$metadata"
  to = "/.netlify/functions/server/$metadata"
  status = 200
  force = true